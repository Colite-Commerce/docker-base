name: Docker Latest

on:
  push:
    branches:
      - main

jobs:
  push_fpm:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    name: Tag Latest (Base FPM, ${{ matrix.base-tag }})

    strategy:
      fail-fast: false
      matrix:
        base-tag:
          - 7.4-fpm-alpine
          - 8.0-fpm-alpine
          - 8.1-fpm-alpine

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          tags: colite-commerce/docker-base:latest-${{ matrix.base-tag }}
          file: Dockerfile.base
          build-args: |
            BASE_TAG=${{ matrix.base-tag }}

  api_octane:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    name: Tag Latest (API, ${{ matrix.base-tag }})

    strategy:
      fail-fast: false
      matrix:
        base-tag:
          - 4.8-php8.0-alpine
          - 4.7-php8.0-alpine
          - 4.6-php8.0-alpine
          - 4.8-php8.1-alpine
          # - 4.7-php8.1-alpine
          # - 4.6-php8.1-alpine

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          tags: colite-commerce/docker-base:api-latest-${{ matrix.base-tag }}
          file: Dockerfile.api
          build-args: |
            BASE_TAG=${{ matrix.base-tag }}

  push_worker:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    name: Tag Latest (Worker, ${{ matrix.base-tag }})

    strategy:
      fail-fast: false
      matrix:
        base-tag:
          - 8.1-cli-alpine
          - 8.0-cli-alpine
          - 7.4-cli-alpine

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          tags: colite-commerce/docker-base:worker-latest-${{ matrix.base-tag }}
          file: Dockerfile.worker
          build-args: |
            BASE_TAG=${{ matrix.base-tag }}
